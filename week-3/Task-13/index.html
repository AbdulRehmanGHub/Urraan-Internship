<!-- 
    4. Ask user to enter his/her name( in lowercase only), and then display the name in such a way that the first letter of the name must be capitalised..
 -->

 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>First Letter Capital - JS | Task-13</title>
     <link rel="stylesheet" href="style.css" />
     <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous"
     />
   </head>
   <body style="background-color: #27eb31;">
     <main>
       <div class="container">
         <div class="row">
           <div class="col-md-6 offset-md-3">
 
             <div class="card mt-5 p-2 col-lg-12">
                 <div class="cardbody">
                     <h2 class="card-title text-uppercase text-center">
                         First Letter Capitalize
                     </h2>
 
                     <div class="form-group px-5">
                         <label for="number" class="form-label">Enter Name:</label>
                         <input type="text" class="form-control" id="name-field" placeholder="Enter name here" required>
                     </div>
 
                 <div class="container text-center">
                     <button onclick="capitalizeFirstLetter()" class="btn btn-outline-primary btn-lg my-4 text-uppercase" id="findNumber">Let's Capitalize</button>
                 </div>
 
                 <div class="text-center fs-2 fw-bold">
                   <h1>Result:</h1>
                 </div>
 
                 <div class="result text-center bg-dark text-white">
                   <h1 id="result"></h1>
               </div>
 
                 </div>
             </div>
           </div>
         </div>
       </div>
     </main>
 
     <script src="script.js"></script>
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
       crossorigin="anonymous"
     ></script>
   </body>
 </html>
