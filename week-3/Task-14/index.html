<!-- 
    5. Create a function to calculate BMI(Body-Mass-Index) by asking user to enter his/her weight and height.
 -->

 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>BMI Calculator - JS | Task-14</title>
     <link rel="stylesheet" href="style.css" />
     <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous"
     />
   </head>
   <body style="background-color: hsl(175, 100%, 29%);">
     <main>
       <div class="container">
         <div class="row">
           <div class="col-md-6 offset-md-3">
 
             <div class="card mt-5 p-2 col-lg-12">
                 <div class="cardbody">
                     <h2 class="card-title text-uppercase text-center">
                         BMI Calculator
                     </h2>
 
                     <div class="form-group px-5">
                         <label for="weight" class="form-label">Enter Weight (kg):</label>
                         <input type="number" class="form-control" id="weight-field" placeholder="Enter weight here" required>

                         <label for="height" class="form-label">Enter Height (cm):</label>
                         <input type="number" class="form-control" id="height-field" placeholder="Enter height here" required>
                     </div>
 
                 <div class="container text-center">
                     <button onclick="calculateBMI()" class="btn btn-outline-primary btn-lg my-4 text-uppercase" id="calculate_bmi">Calculate BMI</button>
                 </div>
 
                 <div class="text-center fs-2 fw-bold">
                   <h1>Result:</h1>
                 </div>
 
                 <div class="result text-center bg-dark text-white">
                   <h1 id="result"></h1>
               </div>
 
                 </div>
             </div>
           </div>
         </div>
       </div>
     </main>
 
     <script src="script.js"></script>
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
       crossorigin="anonymous"
     ></script>
   </body>
 </html>
