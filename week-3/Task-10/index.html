<!-- 
1. Age to Days converter : When a user enters age (in years), the converter will convert it to days..
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age to Days Converter - JS | Task-10</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #DD4124;">
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">

            <div class="card mt-5 p-2 col-lg-12">
                <div class="cardbody">
                    <h2 class="card-title text-uppercase text-center">
                        Age to Days Converter
                    </h2>

                    <p class="px-4"><small>* select your Date of Birth</small></p>

                    <div class="row-mt-3 d-flex">
                    <div class="col-md-3 ms-4 me-2">
                        <!-- Date -->
                        <div class="form-group">
                            <input type="number" placeholder="Date" class="form-control" id="date-field">
                        </div>
                    </div>
                    
                    <div class="col-md-4 mx-2">
                        <!-- Month -->
                        <div class="form-group">
                            <select name="" id="month-field" class="form-control">
                                <option value="" selected disabled>Month</option>
                                <option value="january">Jan</option>
                                <option value="february">Feb</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">Aug</option>
                                <option value="september">Sep</option>
                                <option value="october">Oct</option>
                                <option value="november">Nov</option>
                                <option value="december">Dec</option>
                            </select>
                        </div>

                    </div>
                  
                    <div class="col-md-3 ms-2">
                        <!-- Year -->
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Year"  id="year-field">
                        </div>

                    </div>
                </div>

                <div class="container text-center">
                    <button onclick="calculateAge()" class="btn btn-outline-primary btn-lg my-4 text-uppercase" id="calculate_button">Convert to Days</button>
                </div>

                <div class="text-center fs-2 fw-bold">
                  <h1>Result:</h1>
                </div>
                <div class="result text-center text-white bg-primary">
                  <h1 id="result"></h1>
              </div>

                </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
