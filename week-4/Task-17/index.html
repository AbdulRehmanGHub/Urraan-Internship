<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Toggle Buttons - JS | Task-16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body style="background-color: hsl(239, 84%, 19%)">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="cardbody">
                            <h1 class="card-title fw-bold text-uppercase text-center">Toggle Buttons</h1>
                            <br />
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <div class="toggle-btn">
                                    <i class="icon fa-regular fa-face-smile"></i>
                                </div>
                                <div>
                                    <p class="status-text">OFF</p>
                                </div>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                                <div class="toggle-btn">
                                    <i class="icon fa-regular fa-face-smile"></i>
                                </div>
                                <div>
                                    <p class="status-text">OFF</p>
                                </div>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                                <div class="toggle-btn">
                                    <i class="icon fa-regular fa-face-laugh icon3"></i>
                                </div>
                                <div>
                                    <p class="status-text">OFF</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
